{% extends "Account/base.html" %}
{% load static %}

{% block title %}
    <title>Registration page</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Registration</h1>
              </div>
              <div class="card-body">
                <form method="POST">{% csrf_token %}
                    <center>
                  <div class="form-group">
                    <label for="username">Insitute name</label>
                    <input type="text" class="form-control" id="username" name="institute" placeholder="Enter Institute full name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name='password' placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="c_password" name='c_password' placeholder="Confirm Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>   
                </form>
                {% if message %}
                    <p class="danger"> {{ message }}</p>
                {% endif %}
                <br/>
                <br/>
                <p>Already have an account? <a href="{% url  'login' %}">login here</a></p></center> 
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- end of form of registration -->
    

{% endblock content %}
