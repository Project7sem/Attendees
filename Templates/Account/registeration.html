{% extends "Account/base.html" %}
{% load static %}

{% block title %}
    <title>Registration page</title>
{% endblock title %}

{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <div class="form-section">
        <center>
        <h1>Register Here</h1>
        <form  method="POST" class="form">{% csrf_token %} 
            <div>
                <div>
                    <label for="institute">Institute Name</label>
                    <br />
                    <input type="text" placeholder="Institute Name" class="form form-control" name="institute" />
                </div>
                <br/>
    
                <label for="email">Email</label>
                <br />
                <input type="email" placeholder="Email" class="form form-control" name="email" />
            </div>
            <br />
            <div>
                <label for="password">Password</label>
                <br />
                <input type="password" placeholder="Password" class="form form-control" name='password'/>
            </div>
            <br />
            <div>
                <label for="password">Confirm Password</label>
                <br />
                <input type="password" placeholder="Confirm Password" class="form form-control" name='c_password' />
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        
        <br>
        <!-- end of form of registration -->
    <p>Already have an account? <a href="{% url  'login' %}"><button class="btn btn-success">login here</button></a></p>
</center> 
    </div>

{% endblock content %}
