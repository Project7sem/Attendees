{% extends "Account/admindash.html" %}
{% load static %}

{% block title %}
    <title> Teacher Registration page</title>
{% endblock title %}

{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-4 mt-5">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Teacher Registration</h1>
              </div>
              <div class="card-body">
                <form method="POST">{% csrf_token %}
                    <center>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username " placeholder="Enter username">
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                      </div>
                      <div class="form-group col-6">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                      </div>
                  </div>

                 
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name='password' placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="c_password" name='c_password' placeholder="Confirm Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>   
                </form>
                {% if message %}
                    <p class="danger"> {{ message }}</p>
                {% endif %}
                <br/>
                <br/>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock content %}
